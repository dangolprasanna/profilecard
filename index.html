<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Profile Card</title>
</head>

<body>
    <div class="main center">
        <div class="box center">
            <img src="photo.png" alt="dp">
            <div class="text">
                <p class="user_name">Prasanna Dangol</p>
                <p class="skill">Front-end Developer</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-level-up-alt fa-4px"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>JS</div>
                    <div>C++</div>
                </div>

                <div class="icons">
                    <a href="https://www.facebook.com/dangolprasanna/" target="_blank" class="fab fa-facebook"></a>
                    <a href="https://www.instagram.com/dangolprasanna/" target="_blank" class="fab fa-instagram"></a>
                    <a href="https://www.linkedin.com/in/prasanna-dangol-4460051a7/" target="_blank" class="fab fa-linkedin"></a>
                    <a href="https://github.com/dangolprasanna" target="_blank" class="fab fa-github"></a>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        const clc = document.querySelector(".cancel");
        const arr = document.querySelector(".arr_container");
        const left_container = document.querySelector(".left_container");

        arr.addEventListener("click", () => {
            arr.classList.add("active_arr");
            if (left_container.classList.contains("off")) {
                left_container.classList.remove("off");
                left_container.classList.add("active");
            }
        });

        clc.addEventListener("click", () => {
            arr.classList.remove("active_arr");
            if (left_container.classList.contains("active")) {
                left_container.classList.remove("off");
                left_container.classList.add("off");
            }
        });
    </script>
</body>

</html>
